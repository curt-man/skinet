@if(products)
{

<div class="flex flex-col gap-3">
    <div class="flex justify-between">
        <mat-paginator (page)="handlePageEvent($event)" [length]="products.count" [pageSize]="shopParams.pageSize"
            [pageIndex]="shopParams.pageNumber-1" [pageSizeOptions]="pageSizeOptions" [showFirstLastButtons]="true"
            aria-label="Select Page" class="bg-white">

        </mat-paginator>

        <form #searchForm="ngForm" (ngSubmit)="onSearchChange()"
            class="relative flex items-center w-full max-w-md mx-4">
            <input type="search" class="block w-full p-4 text-sm text-gray-900 border border-gray-300 rounded-lg"
                placeholder="Search" name="search" [(ngModel)]=shopParams.search />
            <button mat-icon-button type="submit" class="absolute inset-y-0 right-8 top-2 flex items-center pl-3">
                <mat-icon fontIcon="search" />
            </button>
        </form>

        <div class="flex gap-3">
            <button mat-stroked-button (click)="openFiltersDialog()" class="match-input-height">
                <mat-icon fontIcon="filter_list" />
                Filters
            </button>
            <button mat-stroked-button [matMenuTriggerFor]="sortMenu" class="match-input-height">
                <mat-icon fontIcon="swap_vert" />
                Sort
            </button>
        </div>
    </div>
    <div class="grid grid-cols-4 gap-4">
        @for (product of products.data; track product.id){
        <app-product-item [product]="product" />
        }
    </div>
</div>

<mat-menu #sortMenu="matMenu">
    <mat-selection-list [multiple]="false" (selectionChange)="onSortChange($event)">
        @for (sort of sortOptions; track $index) {
        <mat-list-option [value]="sort.value" [selected]="shopParams.sort === sort.value">
            {{sort.name}}
        </mat-list-option>
        }
    </mat-selection-list>
</mat-menu>
}
