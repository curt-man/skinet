@if (product) {
<section class="py-8">
    <div class="max-w-screen-2xl px-4 mx-auto">
        <div class="grid grid-cols-2 gap-8">
            <div class="max-w-xl mx-auto">
                <img class="w-full" src="{{product.pictureUrl}}" alt="product image">

            </div>

            <div>
                <h1 class="text-2xl font-semibold text-gray-900">{{product.name}}</h1>
                <p>You have {{quantityInCart}}</p>

                <div class="mt-4 items-center gap-4 flex">
                    <p class="text-3xl font-extrabold text-gray-900">
                        {{product.price | currency}}
                    </p>
                </div>

                <div class="flex gap-4 mt-6">
                    <button mat-flat-button [disabled]="quantity===quantityInCart"
                        (click)="updateCart()" class="match-input-height">
                        <mat-icon fontIcon="shopping_cart" />
                        {{getButtonText()}}
                    </button>

                    <mat-form-field appearance="outline" class="flex">
                        <mat-label>Quantity</mat-label>
                        <input matInput type="number" min="0" [(ngModel)]="quantity">
                    </mat-form-field>
                </div>

                <mat-divider />

                <p class="mt-6 text-gray-500">
                    {{product.description}}
                </p>
            </div>
        </div>
    </div>
</section>
}
